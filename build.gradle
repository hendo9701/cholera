plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    compile "no.tornado:tornadofx:1.7.17"
    compile group: 'jpl', name: 'jpl', version: '7.4.0'
    compile group: 'org.projog', name: 'projog-core', version: '0.2.1'
    compile group: 'com.jfoenix', name: 'jfoenix', version: '8.0.1'
    compile group: 'de.jensd', name: 'fontawesomefx', version: '8.2'

}

application {
    mainClassName = 'cholera.App'
}

jar {
    manifest {
        attributes(
                "Class-Path": configurations.compile.collect { it.getName() }.join(" "),
                "Main-Class": mainClassName
        )
    }
    from(configurations.compile.collect { entry -> zipTree(entry) }) {
        exclude "META-INF/MANIFEST.MF"
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}